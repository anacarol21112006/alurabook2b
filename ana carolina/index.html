<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="VIEWPORT" content="widht=device-width, initial-scale=1.0">
    <title> alurabooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
<linkrel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu-hamburger container_imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu_titulo">categorias</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">programaçao</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link"Front-end></a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">infraestrutura</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link"business></a>
                </li>
            </ul>
            <img src="img/logo.svg" alt="logo da alura books" class="container_imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus fvaoritos" class="container_imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt=" carrinhos de compras" class="container_imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="menu perfil" class="container_imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar</h2>
        <p class="banner_titulo">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="banner_pesquisa" placeholder="Qual será sua proxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel_titulo">Novos lançamentos</h2>
    </section>
        <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="img/Apachekafka.png"></div>
        <div class="swiper-slide"><img src="Liderança.png"></div>
        <div class="swiper-slide"><img src="Javascript.png"></div>
        ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 1,
         });pagination: {
             el: '.swiper-pagination',
             type: 'bullets',
  },
      </script>

</body>

</html>
